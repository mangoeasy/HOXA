<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="http://dev.ditu.live.com/mapcontrol/mapcontrol.ashx?v=6.1"></script>
    <script type="text/javascript">
        var map = null;

        var latLon = new VELatLong(39.9012, 116.3902);
        var selStyle = VEMapStyle.Aerial;
        var selMode = VEMapMode.Mode2D;
        var zoom = 17;
        var fixed = false;
        var showSwitch = true;

        function AddPushpin() {
            var shape = new VEShape(VEShapeType.Pushpin, latLon);
            shape.SetTitle('上海扬阳电子科技有限公司');
            shape.SetDescription('上海市静安区');
            map.AddShape(shape);
        }

        function GetMap() {
            map = new VEMap('myMap');
            map.LoadMap(latLon, zoom, selStyle, fixed, selMode, showSwitch);
            AddPushpin();
        }
    </script>
</head>

<body onload="GetMap();">
    <div id='myMap' style=" width:755px; height:200px;"></div>
    <br/>
</body>

</html>
